" x2="271.5" y1="352.4922" y2="352.4922"/><line style="stroke:#A80036;stroke-width:1.0;" x1="271.5" x2="271.5" y1="352.4922" y2="365.4922"/><line style="stroke:#A80036;stroke-width:1.0;" x1="230.5" x2="271.5" y1="365.4922" y2="365.4922"/><polygon fill="#A80036" points="240.5,361.4922,230.5,365.4922,240.5,369.4922,236.5,365.4922" style="stroke:#A80036;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="61" x="236.5" y="347.4263">doShow()</text><polygon fill="#A80036" points="34.5,390.625,24.5,394.625,34.5,398.625,30.5,394.625" style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="28.5" x2="223.5" y1="394.625" y2="394.625"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="131" x="40.5" y="389.5591">Show pending Tasks</text><!--MD5=[b337c9cf19622d2c16a3023eba02421f]
@startuml
actor User as Actor
participant SearchTaskUI as UI <<presentation>>
participant SearchTaskController as Controller <<application>>
participant PersistenceContext as PersistenceContext <<persistence>>
participant RepositoryFactory as RepositoryFactory <<factory>>
database TaskRepository as TaskRepository <<repository>>

Actor -> UI : asks for your pending tasks
activate UI
UI -> Controller : create
activate Controller


UI -> Controller : getTasks()


Controller -> PersistenceContext : repositories()
activate PersistenceContext
PersistenceContext -> RepositoryFactory : create
deactivate PersistenceContext
activate RepositoryFactory
RepositoryFactory -> TaskRepository : create
deactivate RepositoryFactory

activate TaskRepository

Controller -> TaskRepository : tasks(collaborator)
deactivate TaskRepository
Controller -> UI: Tasks


UI -> UI : doShow()

UI - -> Actor: Show pending Tasks
deactivate UI
@enduml

