ew" xlink:title="" xlink:type="simple"><text fill="#0000FF" font-family="sans-serif" font-size="11" font-weight="bold" lengthAdjust="spacingAndGlyphs" text-decoration="underline" textLength="151" x="105" y="230.8433">the pretended products</text></a><polygon fill="#A80036" points="61.5,250.7031,51.5,254.7031,61.5,258.7031,57.5,254.7031" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="55.5" x2="323.5" y1="254.7031" y2="254.7031"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="67.5" y="249.6372">4</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="162" x="80.5" y="249.6372">shows the list of products</text><polygon fill="#A80036" points="307.5,279.8359,317.5,283.8359,307.5,287.8359,311.5,283.8359" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="50.5" x2="313.5" y1="283.8359" y2="283.8359"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="57.5" y="278.77">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="138" x="70.5" y="278.77">chooses the products</text><polygon fill="#A80036" points="61.5,315.9688,51.5,319.9688,61.5,323.9688,57.5,319.9688" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="55.5" x2="323.5" y1="319.9688" y2="319.9688"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="67.5" y="314.9028">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="91" x="80.5" y="314.9028">ask to confirm</text><polygon fill="#A80036" points="307.5,345.1016,317.5,349.1016,307.5,353.1016,311.5,349.1016" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="50.5" x2="313.5" y1="349.1016" y2="349.1016"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="57.5" y="344.0356">7</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="161" x="70.5" y="344.0356">confirms the information.</text><polygon fill="#A80036" points="56.5,389.3672,46.5,393.3672,56.5,397.3672,52.5,393.3672" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="50.5" x2="323.5" y1="393.3672" y2="393.3672"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="62.5" y="380.7349">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="232" x="75.5" y="373.1685">Start the delivery and send an email</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="80" x="75.5" y="388.3013">to the client.</text><!--MD5=[52c6ee802c0d66d64eeb7a29ef6fcd28]
@startuml
hide footbox
autonumber

actor "Client" as user
participant ":System" as SIST

activate user

user -> SIST : Want to start an order
activate SIST

SIST -> user : shows the list of pharmacy and\nasks to choose one
deactivate SIST

user -> SIST :  chooses the pharmacy
activate SIST
loop [ until the client select all of\nthe pretended products ]
SIST -> user : shows the list of products
deactivate SIST

user -> SIST :  chooses the products
activate SIST

end

activate SIST

SIST - -> user : ask to confirm
deactivate SIST

user -> SIST : confirms the information.

activate SIST
SIST - -> user : Start the delivery and send an email\nto the client.
deactivate SIST

deactivate user
@enduml

