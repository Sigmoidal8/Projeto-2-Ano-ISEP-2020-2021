 style="stroke:#A80036;stroke-width:1.0;"/><line style="stroke:#A80036;stroke-width:1.0;stroke-dasharray:2.0,2.0;" x1="49.5" x2="573.5" y1="384.7578" y2="384.7578"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacing" textLength="9" x="61.5" y="379.6919">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="270" x="74.5" y="379.6919">informs about the sucess of the operation</text><!--MD5=[668d264ed9335f8c34230ef3f96a835c]
@startuml
hide footbox
autonumber
actor "Client" as CL

participant ":System" as SIST

activate CL

CL -> SIST : Start Buying Procedure.

activate SIST
    SIST - -> CL : Shows the list of Pharmacies, asking for the selection of one.
deactivate SIST

CL -> SIST : Selects a pharmacy.

activate SIST
loop
    SIST - -> CL : Shows the list of products of the pharmacy, asking for the selection of one \n and it's quantity.
deactivate SIST


CL -> SIST : Selects a product and inserts the quantity.
activate SIST
end

activate SIST
    SIST - -> CL : shows the products selected and asks for the credit \ncard information(e.g. number, validity date and CCV).
deactivate SIST

CL -> SIST : inserts the credit card information.

activate SIST
    SIST - -> CL : informs about the sucess of the operation
deactivate SIST

deactivate CL
@enduml

